<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap File  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body onload="renderQuestions()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizzApp</span>
        </div>
    </nav>
    <div class="container">
        <div class="card-container">
            <div class="card  nav-modules-left border-radius " style="
            background-color: blue;
        ">
                <img src="/img/logo 2.png" class="card-img-top mb-4" alt="...">
                <div class="btn-group btn-group-vertical  " role="group" aria-label="Basic example">
                    <button type="button " class="btn btn-primary button-color mb-2 html-button">HTML</button>
                    <button type="button " class="btn btn-primary button-color mb-2">CSS</button>
                    <button type="button " class="btn btn-primary button-color mb-2">JS</button>
                </div>

            </div>

            <div class="card  quiz-card">
                <div class="card-body quiz-card" id="card-body">
                    <h5 class="card-title" id="question">Frage :</h5>

                    <div class="card  mb-2 bg-gray  bg-gray" onclick="answer('answer-1')">

                        <div class="card-body padding-big  " id="answer-1">
                            Answer sssssssss sssssssssss
                        </div>
                    </div>

                    <div class="card mb-2 padding-big bg-gray" onclick="answer('answer-2')">
                        <div class="card-body " id="answer-2">
                            Answer
                        </div>
                    </div>

                    <div class="card mb-2 padding-big bg-gray" onclick="answer('answer-3')">
                        <div class="card-body " id="answer-3">
                            Answer
                        </div>
                    </div>

                    <div class="card mb-2 padding-big bg-gray" onclick="answer('answer-4')">
                        <div class="card-body  " id="answer-4">
                            Answer
                        </div>
                    </div>

                    <div class="question-footer ">
                        <a href=""> <img class="next-icon" id="last-question" onclick="lastQuestion(currentQuestion)"
                                src="img/icon-last.png" ></a>
                        <a href=""> <img class="next-icon" id="next-question"  onclick="nextQuestion(currentQuestion)"
                                src="img/icon-next.png" ></a>
                    </div>
                    <div id="progress-bar">
                        <div class="progress mt-4 mb-2">
                            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%"
                                aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
