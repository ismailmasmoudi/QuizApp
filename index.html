<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="./img/icon-quizz.png" type="/logo-icon.png">
    <link rel="preconnect" href="/fonts.css">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap File  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body onload="startPage()">

    <!-- <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizzApp</span>
        </div>
    </nav> -->
    <div class="container">
        <div class="card-container">
            <div class="card  nav-modules-left border-radius " style="
            background-color: blue;
        ">
                <img src="/logo 2.png" class="card-img-top mb-4" alt="...">
                <div class="btn-group btn-group-vertical  " role="group" aria-label="Basic example">
                    <button onclick="renderQuestions()" type="button "
                        class="btn btn-primary button-color mb-2 html-button">HTML</button>
                    <button onclick="alertNotnow ()" type="button "
                        class="btn btn-primary button-color mb-2">CSS</button>
                    <button onclick="alertNotnow ()" type="button "
                        class="btn btn-primary button-color mb-2">JS</button>
                </div>

            </div>

            <div class="card  quiz-card">
                <div class="card-body quiz-card" id="start-page">
                    <img class="bg-welcome" src="/bg b.png" alt="">
                    <div class="welcome ">
                        <p>Welcome to <br>The Awesome HTML Quiz</p>
                        <button type="button " onclick="startQuiz()"
                            class="btn btn-danger mb-3 btn-danger-orange start-button ">START</button>
                    </div>

                </div>

                <div class="card-body quiz-card " id="congrat-page">
                    <div class="congratulation">
                        <img class="congrat-image mb-4" src="/logo-congrat.png" alt="">
                        <p class="rubik-bold"> COMPLETE <br> HTML QUIZ </p>
                        <div class="score mb-4">
                            <p class="blue-color rubik-bold">YOUR SCORE </p>
                            <p class="rubik-bold" id="result"> 10/10 </p>
                        </div>
                        <button type="button " class="btn btn-danger mb-3 btn-danger-orange">Share</button>

                        <a onclick="replay()" class="replay">Replay </a>
                    </div>

                </div>

                <div class="card-body quiz-card" id="card-body">
                    <h5 class="card-title" id="question">Frage :</h5>

                    <div class="card  mb-2 bg-gray  bg-gray" onclick="answer('answer-1')">

                        <div class="card-body padding-big  " id="answer-1">
                            Answer sssssssss sssssssssss
                        </div>
                    </div>

                    <div class="card mb-2 padding-big bg-gray" onclick="answer('answer-2')">
                        <div class="card-body " id="answer-2">
                            Answer
                        </div>
                    </div>

                    <div class="card mb-2 padding-big bg-gray" onclick="answer('answer-3')">
                        <div class="card-body " id="answer-3">
                            Answer
                        </div>
                    </div>

                    <div class="card mb-2 padding-big bg-gray" onclick="answer('answer-4')">
                        <div class="card-body  " id="answer-4">
                            Answer
                        </div>
                    </div>

                    <div class="question-footer " id="question-footer">
                        <img onclick="lastQuestion()" class="next-icon" id="last-question" src="img/icon-last.png">
                        <img onclick="nextQuestion()" class="next-icon" id="next-question" src="img/icon-next.png">
                    </div>
                    <div id="progress-bar">
                        <div class="progress">
                            <div class="progress-bar progress-bar-animated progress-bar-striped progress-bar-animated"
                                role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                                style="width: 0%"></div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>




</body>

</html>
